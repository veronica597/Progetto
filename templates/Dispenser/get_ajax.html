<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Get con ajax </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

    $(document).ready(function (){
        alert("Ci siamo");
        console.log("pronti alla get");

        setInterval(function() { // Call a function repetatively with 2 Second interval
                    getData();
                }, 2000); //5000mSeconds update rate
        
        function getData(){

            $.ajax({
                type: "GET",

                url: "http://192.168.1.105:8000/dispenser/giorno/", // gajax

                 //url: "http://172.18.167.65:8000/dispenser/gajax/", // eduroam santa marta 

                success: function(data){
                    console.log("dati ricevuti");


                    // prendo tutti i campi della tabella e li salvo in delle singole variabili -- sono gli ultimi dati stampati
                    
                    var lastId = $('#oggi tr:last').find('#id').html(); 
                    console.log(lastId); 
                    var lastDate = $('#oggi tr:last').find('#date').html(); 
                    console.log(lastDate); 
                    var lastErog = $('#oggi tr:last').find('#erogation').html(); 
                    console.log(lastErog); 
                    var lastUser = $('#oggi tr:last').find('#userMod').html(); 
                    console.log(lastUser); 
                    var lastTime = $('#oggi tr:last').find('#timeMod').html(); 
                    console.log(lastTime); 
                    
                    // formattare i dati ricevuti -- prevedere un formato per quando arrivano in blocco e poi applicarlo anche quando richiedo l'ultimo dato 
                    
                    var d = new Date(data['date']);
                    console.log("QUIII: " + d); 
                    
                    var s = d.getMonth() + ". " + d.getDay() + ", " + d.getFullYear() + ", " + d.getHours() + ":" + d.getMinutes() + "p.m."; // pm e am come li distinguo a priori ?
                    

                    if((typeof lastDate === 'undefined' && typeof lastErog === 'undefined' && typeof lastUser === 'undefined' && typeof lastTime === 'undefined') ||
                    (lastId != data['id'])){

                    // se i dati precedenti sono undefined, ovvero non esistono (es: primo dato della giornata)
                    // oppure i dati precedenti sono diversi dai dati appena ricevuti
                    // allora li renderizzo

                    console.log("i dati sono undefined o sono diversi a quelli precedenti");

                   /* $('#oggi tr:last').after("<tr id='last_insert'>" + "<td id='id'>" + data['id'] + "</td>" + "<td id='date'>" + ' ' + data['date'] + "</td>" +
                    "<td id='erogation'>" + data['erogation'] + "</td>" + "<td id='userMod'>" + data['userMod'] + "</td>" +
                    "<td id='timeMod'>" + data['timeMod'] + "</td>" + "</tr>"); // riguardare*/
                        
                          $('#oggi tr:last').after("<tr id='last_insert'>" + "<td id='id'>" + data['id'] + "</td>" + "<td id='date'>" + ' ' + s + "</td>" +
                    "<td id='erogation'>" + data['erogation'] + "</td>" + "<td id='userMod'>" + data['userMod'] + "</td>" +
                    "<td id='timeMod'>" + data['timeMod'] + "</td>" + "</tr>"); // riguardare

                    }

                    else{
                        console.log("dati gi√† stampati");
                    }

                },
                cache: false, // riguardare
            });
        }

     });





    
    </script>

</head>
    
<body>
    <table id="oggi">
        <tr id="prova">
            <th>Id</th>
            <th>Data</th>
            <th>Erogation</th>
            <th>UserMode</th>
            <th>TimeMode</th>
        </tr>

        {% for riga in righe %}
        <tr id="old">

            <td id="id"> {{riga.id}} </td>
            <td id="date"> {{riga.date}} </td>
            <td id="erogation"> {{riga.erogation}} </td>
            <td id="userMod"> {{riga.userMod}} </td>
            <td id="timeMod"> {{riga.timeMod}} </td>


        </tr>
        {% endfor %}
        

    </table>


</body>
    
    
</html>
