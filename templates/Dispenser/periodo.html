    <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <script type="text/javascript">


        $(document).ready(function (){
            console.log("pronti alla get");

            // grafico erogazioni automatiche/utente
            var chart = Highcharts.chart('container1', {
                chart: {
                    type: 'column', // column

                },
                title: {
                    text:''
                },

                // sistemare xAxis

                xAxis: {
                    categories: [({{Inizio|safe}} + " to " + {{Fine|safe}})]
                },

                series: [{
                    name: 'Erogazioni automatiche',
                    color: 'green',
                    data: [{{erogA}}],

                }

                    , {
                        name: 'Erogazioni utente',
                        color: 'orange',
                        data: [{{erogU}}],


                    }
                ],


            });


            // grafico erogazioni/no erogazioni

            var chart = Highcharts.chart('container', {
                chart: {
                    type: 'column', // column

                },
                title: {
                    text: ''
                },

                // sistemare xAxis

                xAxis: {
                    categories: [({{Inizio|safe}} + " to " + {{Fine|safe}})]
                },

                series: [{
                    name: 'Erogazioni',
                    color: '#ff00ff',
                    data: [{{erog}}],

                }

                    , {
                        name: 'No erogazioni',
                        color: '#00bfff',
                        data: [{{noErog}}],

                    }
                ],



            }); // chiude il chart





            // grafico erogazioni giorno/notte
            var chart = Highcharts.chart('container2', {  // se metto container -- quando clicco sparisce l'altro grafico e compare quello per cui ho cliccato
                chart: {
                    type: 'column', // column

                },

                title: {
                    text: ''
                },

                // sistemare xAxis

                xAxis: {
                    categories: [({{Inizio|safe}} + " to " + {{Fine|safe}})]
                },

                series: [{
                    name: 'Erogazioni modalità giorno',
                    color: '#ffd700',
                    data: [{{erogG}}],

                }

                    , {
                        name: 'Erogazioni modalità notte',
                        color: '#4169e1',
                        data: [{{erogN}}],

                    }
                ],



            }); // chiude il chart

            // per tabella smart
            $('#oggi').DataTable({
                "scrollY": "270px",
                "scrollCollapse": true,
                "searching": false // false to disable search (or any other option)
            });
            $('.dataTables_length').addClass('bs-select');
    });


    </script>
