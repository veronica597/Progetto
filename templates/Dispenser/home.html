{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Dispenser Application </title>


    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- per CharJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

</head>


<body>

<!-- NavBar-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Food Dispenser</a>
        </div>

        <div class="collapse navbar-collapse" id="mainNavBar">

            <ul class="nav navbar-nav">
                <li><a href=http://localhost:8000/dispenser/chart/>Show today's data</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Statistics <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://localhost:8000/dispenser/client/">Weekly</a></li>
                        <li><a href="#">Monthly</a></li>
                    </ul>
                </li>
                <li>
                    <main class="container-fluid">
                        <div class="row" style="padding: 10px">
                            <div class="col"><p>Choose a day: <input data-date-format="dd/mm/yyyy" id="datepicker"></p>
                            </div>
                        </div>
                    </main>


                    <script type="text/javascript">

                        $('#datepicker').datepicker({
                            weekStart: 1,
                            daysOfWeekHighlighted: "6,0",
                            autoclose: true,
                            todayHighlight: true,
                        });

                        $(function() {
                            $("#datepicker").datepicker();

                            $("#datepicker").on("change",function(){
                                var day = $(this).datepicker('getDate').getDate();
                                var month = $(this).datepicker('getDate').getMonth()+1;
                                var year = $(this).datepicker('getDate').getFullYear();
                                console.log(day);
                                console.log(month);
                                console.log(year);
                                window.location.href="http://localhost:8000/dispenser/profile/"
                            });
                        });

                    </script>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h1 style=" text-align: center; color: darksalmon" >Food Dispenser Application </h1>

<!-- Sliding Window -->

<div class="container-fluid">
    <div style="padding: 280px" id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->

        <div class="carousel-inner">

            <div class="item active">
                <img src="{% static "Progetto/Img/foto4.jpg" %}" class="img-responsive" alt="1">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>LA is always so much fun!</p>
                </div>
            </div>

            <div class="item">
                <img src="{% static "Progetto/Img/foto6.jpg" %}" class="img-responsive"  alt="2">
            </div>
            <div class="item">
                <img src="{% static "Progetto/Img/foto7.jpg" %}" class="img-responsive" alt="3">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>





</body>
</html>
